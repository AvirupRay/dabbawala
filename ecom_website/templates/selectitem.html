<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Create_menufor=days</title>
</head>
<body>
    
    <form action="{% url 'save_items_by_day' %}" method="post">
    {% csrf_token %}
    <h1>Select items for <input type="checkbox" name="selected_day" value="{{selected_day}}" checked>{{selected_day}}</h1>

    <h2>Breakfast</h2>
    <input type="text" id="breakfastitemslist" name="breakfast_list">
    <br>
    {% for item in breakfast_items %}
    <input type="checkbox" class="breakfastitems" name="items" value="{{item.id}}">
    <label>
        <img src="{{item.items_img.url}}" class="card-img-top" alt="..." height="100" width="100">
        {{item.title}}
        ₹ {{item.price}}
        {{item.descrption}}
        <br>
    </label>
    {% endfor %}

    <h2>Lunch</h2>
    <input type="text" id="lunchitemslist" name="lunch_list">
    <br>
    {% for item in lunch_items %}
    <input type="checkbox" class="lunchitems" name="items" value="{{item.id}}">
    <label>
        <img src="{{item.items_img.url}}" class="card-img-top" alt="..." height="100" width="100">
        {{item.title}}
        ₹ {{item.price}}
        {{item.descrption}}
        <br>
    </label>
    {% endfor %}

    <h2>Dinner</h2>
    <input type="text" id="dinneritemslist" name="dinner_list">
    <br>
    {% for item in dinner_items %}
    <input type="checkbox" class="dinneritems" name="items" value="{{item.id}}">
    <label>
        <img src="{{item.items_img.url}}" class="card-img-top" alt="..." height="100" width="100">
        {{item.title}}
        ₹ {{item.price}}
        {{item.descrption}}
        <br>
    </label>
    {% endfor %}

    <input type="submit" value="Add to order list">

    </form>

</body>

<script>
    $(document).ready(function(){
        $('.breakfastitems').click(function(){
            var txt = "";
            $('.breakfastitems:checked').each(function(){
                txt += $(this).val()+","
            });
            $('#breakfastitemslist').val(txt);
        });
    });

    $(document).ready(function(){
        $('.lunchitems').click(function(){
            var txt = "";
            $('.lunchitems:checked').each(function(){
                txt += $(this).val()+","
            });
            $('#lunchitemslist').val(txt);
        });
    });

    $(document).ready(function(){
        $('.dinneritems').click(function(){
            var txt = "";
            $('.dinneritems:checked').each(function(){
                txt += $(this).val()+","
            });
            $('#dinneritemslist').val(txt);
        });
    });
</script>

</html>
